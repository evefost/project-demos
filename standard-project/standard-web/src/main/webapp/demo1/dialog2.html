<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        body {
            margin: 10px;
        }

        .btn {
            width: 90px;
            height: 30px;
            margin: 15px;
        }
    </style>
</head>
<body>

<blockquote class="layui-elem-quote">
    温馨提示：如果最左侧的导航的高度超出了你的屏幕，你可以将鼠标移入导航区域，然后滑动鼠标滚轮即可
</blockquote>

<div class="layui-tab layui-tab-card" lay-filter="demo" style="height: 300px;">
    <ul class="layui-tab-title">
        <li class="layui-this">演示说明</li>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            在这里，你将以最直观的形式体验Layui！在编辑器中可以执行layui相关的一切代码。
            <br>你也可以点击左侧导航针对性地试验我们提供的示例。
        </div>
        <div class="layui-tab-item">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
    </div>

    <div class="data-item1">
        <input type="text" value="name1" data-name="name" data-value="xieyang"/>
        <input type="text" value="age1" data-name="age" data-value="18"/>
        <input type="text" value="schoole1" data-name="school" data-value="深圳中学"/>
        <input type="text" value="teacher.name1" data-name="teacher.name" data-value="老王"/>
        <input type="button" class="btn" value="点击"/>
        <div class="testDiv">div1</div>
        <div class="testDiv">div1</div>
        <div class="testDiv2">div2</div>
        <div id="testDiv2">idddd</div>
    </div>

    <div class="data-item2">
        <form>
            <div class="params" style="display: none" data-name2="id" value="234" >aaaaa</div>
            <input type="text" class="params"  data-name2="name" data-value2="老王"/>
            <input type="text" class="params" value="12" data-name2="age" data-value2="118"/>
            <input type="text" class="params" value="schoole2" data-name2="school" data-value2="深圳老王中学"/>
            <input type="text" class="params" value="teacher.name2" data-name2="teacher.name" data-value2="老王的老师"/>
            <textarea class="params" value="dddddddsdfsdfsfwe" data-name2="text"  >textaread</textarea>
            <input type="button" class="btn" value="点击"/>
        </form>
    </div>
</div>

<div id="pageDemo"></div>


<script src="./layui/layui.js"></script>
<script src="Api.js"></script>
<script src="jquery.1.12.4.min.js"></script>
<script>

    $(".btn").click(function () {
        var container = $(this).parent();
        var tagInfo = new TagInfo(container, ".params", "data-name2", "value");
        //var api = Api.ajaxDemo.formAdd;
        //var api = Api.ajaxDemo.postBody;
        var api = Api.ajaxDemo.getRequest;
        var params = findParamByModel(tagInfo,api.paramModel);
        params.addition="abcd";
        NetUtis.request(api, params);

    });

</script>
</body>
</html>
